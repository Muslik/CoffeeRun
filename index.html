<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE = edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="keywords" content="">
		<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title>CoffeeRun</title>
		<!-- FAVICON -->
		<link rel="icon" sizes="16x16" href="img/favIcon/Cup-16.png">
		<link rel="icon" sizes="24x24" href="img/favIcon/Cup-24.png">
		<link rel="icon" sizes="32x32" href="img/favIcon/Cup-32.png">
		<link rel="icon" sizes="48x48" href="img/favIcon/Cup-48.png">
		<link rel="icon" sizes="57x57" href="img/favIcon/Cup-57.png">
		<link rel="icon" sizes="64x64" href="img/favIcon/Cup-64.png">
		<link rel="icon" sizes="72x72" href="img/favIcon/Cup-72.png">
		<link rel="icon" sizes="114x114" href="img/favIcon/Cup-114.png">
		<link rel="icon" sizes="120x120" href="img/favIcon/Cup-120.png">
		<link rel="icon" sizes="144x144" href="img/favIcon/Cup-144.png">
		<link rel="icon" sizes="152x152" href="img/favIcon/Cup-152.png">
		<!-- FAVICON -->
	</head>
	<body class="container">
		<h1>CofeeRun</h1>
		<section>
			<div class="panel-default">
				<div class="panel-body">
					<form action="#" data-coffee-order="form">
						<div class="form-group">
							<label for="order">Cofee Order</label>
							<input class="form-control" name="coffee" id="coffee" type="text" autofocus required pattern="[a-zA-Z\s]+">
						</div>
						<div class="form-group">
							<label for="mail">Email</label>
							<input class="form-control email-Address" name="emailAddress" id="mail" type="email" placeholder="dr@who" required>
						</div>
						<div class="radio">
							<label>
								<input class="radio__input" type="radio" name="size" value="Short">Short
							</label>
						</div>
						<div class="radio">
							<label>
								<input class="radio__input" type="radio" name="size" value="Tall" checked>Tall
							</label>
						</div>
						<div class="radio">
							<label>
								<input class="radio__input" type="radio" name="size" value="Grande">Grande
							</label>
						</div>
						<div class="radio">
							<label>
								<input class="radio__input" type="radio" name="size" value="MegaGrande">MegaGrande
							</label>
						</div>
						<div class="form-group">
							<label for="flavorShot">Flavor Shot</label>
							<select name="flavor" id="flavorShot" class="form-control">
								<option value="">None</option>
								<option value="caramel">Caramel</option>
								<option value="almond">Almond</option>
								<option value="mocha">Mocha</option>
							</select>
						</div>
						<div class="special-ability-group form-group hidden email-hidden">
							<label for="specialAbility">Special Ability</label>
							<select name="specialAbility" id="specialAbility" class="form-control">
								<option value="">None</option>
								<option value="mind_read">Чтение мыслей</option>
								<option value="time_travel">Путешествие во времени</option>
								<option value="code_w/o_errors">Код без ошибок</option>
							</select>
						</div>
						<div class="form-group form-group__rating">
							<label for="strengthLevel">Caffeine Rating</label>
							<input class="strengthLevel" type="range" name="strength" id="strengthLevel" value="60" step="10">
							<input class="strengthLevelNumber" type="text" name="strength_number" min="0" max="100" placeholder="0-100" disabled>
						</div>
						<button class="btn btn-success btn-block btn-lg submitter" type="submit" data-toggle="modal" data-target="myModal">Отправить</button>
						<button class="btn btn-primary btn-block btn-lg" type="reset">Очистить форму</button>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<h4>Pending Orders:</h4>
					<div data-coffee-order="checklist">
					</div>
				</div>
			</div>
		</section>
		<!-- МОДАЛЬНОЕ ОКНО -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">ОТКРЫТО ДОСТИЖЕНИЕ</h4>
					</div>
					<div class="modal-body">
						<p>НАХИРА ВЫ ЗАКАЗАЛИ ТАКОЙ КОФЕ. ОН ЖЕ КРЕПКИЙ!!!.</p>
						<p>Но тем не менее, вы открыли достижение - "Дебил".</p>
						<h1> Хотите ли вы воспользоваться своим достижением?</h1>
						<button class="btn btn-success btn-block btn-lg btn-ability-yes" value="yes" data-dismiss="modal">Да</button>
						<button class="btn btn-danger btn-block btn-lg btn-ability-no" value="now" data-dismiss="modal">Нет</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/validation.js"></script>
		<script src="js/strength.js"></script>
		<script src="js/checklist.js"></script>
		<script src="js/formhandler.js"></script>
		<script src="js/libs.min.js"></script>
		<script src='js/datastore.js'></script>
		<script src="js/truck.js"></script>
		<script src='js/main.js'></script>
	</body>
</html>
